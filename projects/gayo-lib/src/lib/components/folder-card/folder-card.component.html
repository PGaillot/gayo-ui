<div id="folder-card">
  <div class="tabs-container">
    @for (tab of tabs; track tab.id) {
      <div
        class="tab"
        [class.active-tab]="tab.id === activeTabId"
        (click)="onTabClick(tab.id)"
        draggable="true"
        (dragstart)="onTabDragStart($event, tab.id)"
        (dragover)="onTabDragOver($event)"
        (drop)="onTabDrop($event, tab.id)"
        [ngStyle]="{ 
          background: getTabColor(tab.id)
        }"
      >
        {{ tab.title }}
      </div>
    }
  </div>

  <div
    class="content"
    [ngStyle]="{ backgroundColor: getTabColor(activeTabId || 0) }"
  >
    {{ getActiveTabContent() }}
  </div>
</div>
